name: Tests Pipeline

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # runs daily at 06:00 UTC
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run UI tests'
        required: true
        default: 'Chrome'
        type: choice
        options:
          - Chrome
          - Edge
      headless:
        description: 'Run UI tests in headless mode'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  setup:
    runs-on: windows-latest
    outputs:
      restored-artifact: restored-solution
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Solution
        run: dotnet restore

      - name: Upload Restored Solution
        uses: actions/upload-artifact@v4
        with:
          name: restored-solution
          path: .  # uploads the repo with restored packages

  api-tests:
    runs-on: windows-latest
    needs: setup
    steps:
      - name: Download Restored Solution
        uses: actions/download-artifact@v4
        with:
          name: restored-solution

      - name: Run API Tests
        run: dotnet test --filter Category=API --logger "trx;LogFileName=api.trx"

      - name: Upload API Results
        uses: actions/upload-artifact@v4
        with:
          name: api-results
          path: '**/*.trx'

  ui-tests:
    runs-on: windows-latest
    needs: api-tests
    if: always() # UI tests run even if API tests fail
    steps:
      - name: Download Restored Solution
        uses: actions/download-artifact@v4
        with:
          name: restored-solution

      # Set environment variables for dynamic browser & headless mode
      - name: Setup Browser & Environment
        run: |
          echo "BROWSER=${{ github.event.inputs.browser || 'Chrome' }}" >> $GITHUB_ENV
          echo "HEADLESS=${{ github.event.inputs.headless || 'false' }}" >> $GITHUB_ENV

      - name: Run UI Tests (NUnit + BDD)
        run: dotnet test --filter Category=UI --logger "trx;LogFileName=ui.trx"

      - name: Upload UI Results & Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: ui-results
          path: |
            **/*.trx
            **/*.png
